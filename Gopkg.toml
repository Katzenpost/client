
# bbolt is a transitive dependency, and go dep favors v1.3.0, which is
# lacking `Bucket.SetSequence()`.
required = ["github.com/coreos/bbolt"]

[[constraint]]
  version = "v1.3.1-coreos.6"
  name = "github.com/coreos/bbolt"

[[override]]
  version = "v0.0.7"
  name = "github.com/katzenpost/core"

[[override]]
  version = "v0.0.5"
  name = "github.com/katzenpost/minclient"

[[constraint]]
  version = "v0.0.8"
  name = "github.com/katzenpost/authority"

[[override]]
  version = "v0.0.7"
  name = "github.com/katzenpost/server"

[[constraint]]
  revision = "fa30d7dd39db9333aaa0a8b0db310e5add854b9e"
  name = "github.com/katzenpost/kimchi"

# pin deps

[[override]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.0"

[[override]]
  name = "github.com/ugorji/go"
  version = "1.1.1"

[[override]]
  name = "github.com/jackc/pgx"
  version = "=3.3.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"

[[constraint]]
  name = "gopkg.in/op/go-logging.v1"
  version = "1.0.0"

[[override]]
  source = "https://github.com/fsnotify/fsnotify/archive/v1.4.7.tar.gz"
  name = "gopkg.in/fsnotify.v1"
