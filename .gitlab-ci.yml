image: docker:latest

services:
  - docker:dind

before_script:
    - git clone https://github.com/katzenpost/server.git; cd server
    - docker build -t katzenpost/server .; cd ..
    - git clone https://github.com/katzenpost/authority.git; cd authority
    - docker build -t katzenpost/authority .; cd ..
    - git clone https://github.com/katzenpost/docker.git; cd docker
    - docker-compose up -d; cd ..
    - sleep 120

client_test:
  script:
    - go test -v
    - cd docker; docker-compose stop
